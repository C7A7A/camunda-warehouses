<form name="ApplicationForm">

    <h3> Product </h3>
    <div class="form-group">
        <label for="productName">Product name</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_productName"
               name="productName"
               id="productName"
               readonly />
    </div>

    <div class="form-group">
        <label for="productAmount">Product amount</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="application_productAmount"
               name="productAmount"
               id="productAmount"
               readonly />
    </div>

    <div class="form-group">
        <label for="productType">Product type</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_productType"
               name="productType"
               id="productType"
               readonly />
    </div>

    <h3> Payment </h3>
    <!-- TODO: dmn do obliczenia kosztu    -->
    <div class="form-group">
        <label for="paymentToPay">Cost</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_paymentCost"
               name="paymentToPay"
               id="paymentToPay"
               value="100" />
    </div>

    <div class="form-group">
        <label for="paymentCard">Card number</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="application_paymentCard"
               name="paymentCard"
               id="paymentCard" />
    </div>

    <!-- TODO: sprawdzać jakoś mądrzej atrybuty -->
    <div class="form-group">
        <label for="paymentAmount">Payment amount</label>
        <input class="form-control"
               cam-variable-type="Number"
               cam-variable-name="application_paymentAmount"
               name="paymentAmount"
               id="paymentAmount" />
    </div>
</form>
