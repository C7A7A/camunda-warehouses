<form name="ApplicationFormReceipt">
    <div class="form-group">
        <label for="productName">Product name</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_productName"
               name="productName"
               id="productName"
               readonly />
    </div>

    <div class="form-group">
        <label for="productAmount">Product amount</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="application_productAmount"
               name="productAmount"
               id="productAmount"
               readonly />
    </div>

    <div class="form-group">
        <label for="productType">Product type</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_productType"
               name="productType"
               id="productType"
               readonly />
    </div>

    <div class="form-group">
        <label for="productDescription">Product description</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_productDescription"
               name="productDescription"
               id="productDescription"
               readonly />
    </div>

    <div class="form-group">
        <label for="productDecision">Decision</label>
        <select class="form-select"
                cam-variable-type="String"
                cam-variable-name="application_productDecision"
                name="productDecision"
                id="productDecision"
        >
            <option value="reject" selected> Reject </option>
            <option value="standard"> Standard </option>
            <option value="special"> Special </option>
        </select>
    </div>
</form>
