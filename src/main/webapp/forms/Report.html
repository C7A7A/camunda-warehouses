<form name="ApplicationForm">
    <h3> Product Info </h3>
    <div class="form-group">
        <label for="productName">Product name</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_productName"
               name="productName"
               id="productName"
               readonly />
    </div>

    <div class="form-group">
        <label for="productAmount">Product amount</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="application_productAmount"
               name="productAmount"
               id="productAmount"
               readonly />
    </div>

    <div class="form-group">
        <label for="productType">Product type</label>
        <input class="form-control"
                cam-variable-type="String"
                cam-variable-name="application_productType"
                name="productType"
                id="productType"
                readonly />
    </div>

    <div class="form-group">
        <label for="productDescription">Product description</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_productDescription"
               name="productDescription"
               id="productDescription"
               readonly />
    </div>

    <h3> Status </h3>
    <div class="form-group">
        <label for="status">Status</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="status"
               name="status"
               id="status"
               readonly />
    </div>

    <div class="form-group">
        <label for="extraInfo">Extra info</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="extraInfo"
               name="extraInfo"
               id="extraInfo"
               readonly />
    </div>
</form>
