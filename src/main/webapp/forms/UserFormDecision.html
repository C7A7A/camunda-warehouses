<form name="ApplicationFormReceipt">
    <h3> Input data </h3>
    <div class="form-group">
        <label for="productName">Product name</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_productName"
               name="productName"
               id="productName"
               readonly />
    </div>

    <div class="form-group">
        <label for="productAmount">Product amount</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="application_productAmount"
               name="productAmount"
               id="productAmount"
               readonly />
    </div>

    <div class="form-group">
        <label for="productType">Product type</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_productType"
               name="productType"
               id="productType"
               readonly />
    </div>

    <div class="form-group">
        <label for="productDescription">Product description</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_productDescription"
               name="productDescription"
               id="productDescription"
               readonly />
    </div>

    <h3> Manager Decision </h3>
    <div class="form-group">
        <label for="productDecision">Manager Decision</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_productDecision"
               name="productDecision"
               id="productDecision"
               readonly />
    </div>

    <div class="form-group">
        <label for="productDecisionDescription">Manager Decision description</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_productDecisionDescription"
               name="productDecisionDescription"
               id="productDecisionDescription"
               readonly />
    </div>

    <h3> Do you want to fill application form again? </h3>
        <label for="userDecision"> Your Decision </label>
        <select class="form-select"
                cam-variable-type="String"
                cam-variable-name="application_userDecision"
                name="userDecision"
                id="userDecision"
        >
            <option value="yes" selected> Yes </option>
            <option value="no"> No </option>
        </select>
</form>
